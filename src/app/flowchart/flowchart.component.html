<div id="left">
  <div class="model radius"   id="node_0"></div>
  <div class="model rect"     id="node_1"></div>
  <div class="model rect1"     id="node_4"></div>
  <div class="model circle"   id="node_3"></div>
  <div class="model square"   id="node_2"></div>
</div>
<div id="setting">
  <p-dropdown
    [options]="fontlist"
              placeholder="Select Font"
              optionLabel="lable"
              (ngModelChange) = "selectFont($event)"
              [(ngModel)]="selectedFont"></p-dropdown>
  <input id="font_size_setting" type="number" pInputText (ngModelChange)="setFontSize($event)" [(ngModel)]="size"/>
  <span class="ui-inputgroup-addon">px</span>
  <button  id="bold_font_setting" pButton type="button" (click)="setBold()" label="B" class="ui-button-raised"></button>
  <p-colorPicker [(ngModel)]="color" (onChange)="setFontColor($event)"></p-colorPicker>
  <p-colorPicker [(ngModel)]="b_color" (onChange)="setBackGroudColor($event)"></p-colorPicker>
</div>
<div id="right" (contextmenu)="right_click_on_blank($event,null)">

  <div  *ngFor="let node1 of nodes[0]" class="node radius " [ngStyle] =node1.style
        (contextmenu)="right_click_on_node($event,node1)" id="{{node1.id}}">
    <textarea  [(ngModel)] = "node1.name" [ngStyle] = node1.font (focus)="clickInput(node1)"></textarea>
  </div>

  <div  *ngFor="let node2 of nodes[1]"
        (contextmenu)="right_click_on_node($event,node2)"
        class="node rect" [ngStyle] =node2.style id="{{node2.id}}">
    <textarea   [(ngModel)] = "node2.name"></textarea>
  </div>

  <div  *ngFor="let node3 of nodes[2]"
        (contextmenu)="right_click_on_node($event,node3)"
        class="node square" [ngStyle] =node3.style id="{{node3.id}}">
    <textarea  [(ngModel)] = "node3.name"></textarea>
  </div>

  <div  *ngFor="let node4 of nodes[3]"
        (contextmenu)="right_click_on_node($event,node4)"
        class="node circle" [ngStyle] =node4.style id="{{node4.id}}">
    <textarea  [(ngModel)] = "node4.name"></textarea>
  </div>

  <div  *ngFor="let node5 of nodes[4]"
        (contextmenu)="right_click_on_node($event,node5)"
        class="node rect1" [ngStyle] =node5.style id="{{node5.id}}">
    <textarea  [(ngModel)] = "node5.name"></textarea>
  </div>
</div>
<app-context-menu *ngIf="showMenu"
                  (operate)="menu_click($event)"
                  [custom_style]="right_menu_style"></app-context-menu>
