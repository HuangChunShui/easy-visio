<div id="left">
    <div *ngFor="let m of model" class="model {{m.name}}" id="node_{{m.id}}"></div>
</div>

<div id="setting">
  <p-dropdown [options]="fontlist"
    placeholder="选择字体" optionLabel="lable" (ngModelChange) = "selectFont($event)" [(ngModel)]="selectedFont">

  </p-dropdown>
  <input id="font_size_setting" type="number" pInputText (ngModelChange)="setFontSize($event)" [(ngModel)]="size"/>
  <span class="ui-inputgroup-addon">px</span>
  <button  id="bold_font_setting" pButton type="button" (click)="setBold()" label="B" class="ui-button-raised"></button>
  <p-colorPicker [(ngModel)]="color" (onChange)="setFontColor($event)"></p-colorPicker>
  <p-colorPicker [(ngModel)]="b_color" (onChange)="setBackGroudColor($event)"></p-colorPicker>
</div>

<div id="right" (contextmenu)="right_click_on_blank($event,null)">
  <div  *ngFor="let m of model">
    <div  *ngFor="let node1 of nodes[m.id]" class="node {{m.name}} " [ngStyle] =node1.style
          (contextmenu)="right_click_on_node($event,node1)" id="{{node1.id}}">
      <textarea  [(ngModel)] = "node1.name" [ngStyle] = node1.font (focus)="clickInput(node1)"></textarea>
    </div>
  </div>
</div>

<app-context-menu *ngIf="showMenu"
                  (operate)="menu_click($event)"
                  [custom_style]="right_menu_style">
</app-context-menu>
