<div class="login">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">登录</h1>
      <label for="username" class="sr-only">Email address</label>
      <input type="email" id="username" class="form-control"  name = "username"
             [(ngModel)]="username" placeholder="用户名" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" name = "password"
             [(ngModel)]="password" placeholder="密码" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 下次自动登录
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">登录</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018 by huang</p>
    </form>
</div>
<p-messages [(value)]="msgs"
            [style]="{'background-color':'#f8b7bd', 'border-width': '0px' , 'padding-top': '0px',
            'text-align': 'center', 'height': '40px', 'width': '800px', 'margin': '0 auto'}">

</p-messages>
