<div class="login">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">登录</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 下次自动登录
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">登录</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018 by huang</p>
    </form>
</div>
