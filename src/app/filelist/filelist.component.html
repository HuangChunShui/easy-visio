<button pButton icon="pi pi-plus" iconPos="left" label="添加" style="padding:0px;
margin-bottom: 10px;margin-top: 10px;"></button>

<p-table [value]="filelist">
  <ng-template pTemplate="header">
    <tr>
      <th>文件名</th>
      <th>创建时间</th>
      <th>最后修改事件</th>
      <th>操作</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-file>
    <tr>
      <td style="text-align: center">{{file.name}}</td>
      <td style="text-align: center">{{file.create_at}}</td>
      <td style="text-align: center">{{file.modify_at}}</td>
      <td style="text-align: center">
        <button pButton style="padding:0px;" (onClick)="delete(file.id)" label="删除"></button>
        <button pButton style="padding:0px;" (onClick)="edit(file.id)" label="编辑"></button></td>
  </ng-template>
</p-table>
