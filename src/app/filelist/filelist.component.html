<style>
  .empty {font-size: 12px;color: #147be1}
</style>
<button pButton type = "button"
        class="ui-button-success"
        icon="pi pi-plus"
        iconPos="left"
        (click)="add()"
        label="新建流程图"
        style="padding:0px;margin-bottom: 10px;margin-top: 10px;background: yellowgreen;border-width: 0px">
</button>
<p-table [value]="filelist">
  <ng-template pTemplate="header">
    <tr>
      <th>文件名</th>
      <th>创建时间</th>
      <th>最后修改事件</th>
      <th>操作</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-file>
    <tr>
      <td style="text-align: center; color: blue; cursor: pointer"><a (click)="detail(file.id)">{{file.name}}</a></td>
      <td style="text-align: center">{{file.create_at}}</td>
      <td style="text-align: center">{{file.modify_at}}</td>
      <td style="text-align: center">
        <button pButton class="ui-button-danger" style="padding:0px;background: #e91224; border-width: 0px"
                (click)="delete(file.id)" label="删除">

        </button>
        <button pButton style="padding:0px;border-width: 0px" (click)="edit(file.id)" label="编辑"></button></td>
  </ng-template>
  <ng-template id = "summary" pTemplate="summary">
   <label  *ngIf="filelist.length == 0" class="empty" (click)="add()"> 您还没有流程图，点击新建<i class="fa fa-fw fa-plus"></i></label>
  </ng-template>
</p-table>
<modify-filename (filenameChange)="modifyFilename($event)"></modify-filename>
